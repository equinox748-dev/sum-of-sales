<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary ${seed}</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4"><div class="bg-slate-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold text-white mb-6">Sales Summary Dashboard</h1><p class="text-lg text-slate-300 mb-4">Total Sales: <span id="total-currency">USD</span></p><div id="totalSales" class="text-5xl font-extrabold text-indigo-400">Loading...</div><div class="mt-4"><label for="currency-picker" class="block text-slate-300 text-sm font-bold mb-2">Select Currency:</label><select id="currency-picker" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></select></div><p id="errorMsg" class="text-red-500 mt-4 hidden">Error loading data.</p></div><script>document.addEventListener('DOMContentLoaded', () => {const totalSalesDiv = document.getElementById('totalSales');const totalCurrencySpan = document.getElementById('total-currency');const errorMsgDiv = document.getElementById('errorMsg');const currencyPicker = document.getElementById('currency-picker');const documentTitle = "Sales Summary ${seed}";let originalUSDSales = 0;let currencyRates = {};async function fetchRates() {try {const response = await fetch('rates.json');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}currencyRates = await response.json();populateCurrencyPicker(currencyRates);} catch (error) {console.error('Failed to fetch currency rates:', error);errorMsgDiv.textContent = `Error loading currency rates: ${error.message}`;errorMsgDiv.classList.remove('hidden');}}function populateCurrencyPicker(rates) {currencyPicker.innerHTML = '';for (const currencyCode in rates) {const option = document.createElement('option');option.value = currencyCode;option.textContent = currencyCode;currencyPicker.appendChild(option);}currencyPicker.value = 'USD';}function updateDisplayedSales() {const selectedCurrency = currencyPicker.value;const rate = currencyRates[selectedCurrency];if (rate && originalUSDSales !== 0) {const convertedSales = originalUSDSales * rate;totalSalesDiv.textContent = convertedSales.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });totalCurrencySpan.textContent = selectedCurrency;} else if (originalUSDSales !== 0) {totalSalesDiv.textContent = originalUSDSales.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });totalCurrencySpan.textContent = 'USD';} else {totalSalesDiv.textContent = 'N/A';totalCurrencySpan.textContent = '';}}async function fetchDataAndCalculate() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const text = await response.text();const lines = text.trim().split('\n');if (lines.length < 2) {throw new Error('CSV is empty or only has headers.');}const headers = lines[0].split(',').map(h => h.trim());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error('CSV does not contain a "sales" column.');}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(v => v.trim());if (values.length > salesColumnIndex) {const salesValue = parseFloat(values[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}}totalSales -= 100;originalUSDSales = totalSales;updateDisplayedSales();document.title = documentTitle;} catch (error) {console.error('Failed to fetch or process data:', error);totalSalesDiv.textContent = 'N/A';totalCurrencySpan.textContent = '';errorMsgDiv.textContent = `Error: ${error.message}`;errorMsgDiv.classList.remove('hidden');document.title = `Error - ${documentTitle}`;}}fetchRates().then(() => {fetchDataAndCalculate();});currencyPicker.addEventListener('change', updateDisplayedSales);});</script></body></html>
